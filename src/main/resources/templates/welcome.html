<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
	<h2>Online Banking System</h2>
	<tr>
		<div align="left">		   
		     <h3><a th:href="@{'/new'}">Add new</a></h3>     
	    </div>
	</tr>
	<tr>
	<div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Acc no</th>
                        <th>AccountantName</th>
                        <th>balance</th>
                        <th>credit</th>
                        <th>Debit</th>
                        <th>AccType</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${listaccount}">
                        <td th:text="${account.no}">Acc no</td>
                        <td th:text="${account.name}">AccountantName</td>
                        <td th:text="${account.savings}">balance</td>
                        <td th:text="${account.credit}">credit</td>
                        <td th:text="${account.debit}">Debit</td>
                        <td th:text="${account.accType}">AccType</td>
                        <td>
                            <a th:href="@{'/edit/' + ${account.no}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${account.no}}">Delete</a>
                        </td>
                    </tr> 
                </tbody>
            </table>                    
        </div>
    </div> 
	</tr>
	<form th:action="@{/logout}" method="get">
	    <button type="submit">Logout</button>
	</form>
</div>
</body>
</html>
